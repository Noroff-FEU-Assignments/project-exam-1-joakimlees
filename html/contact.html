<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>contact title</title>
  </head>
  <body>
    <div class="site-container">
      <header class="main-header">
        <figure class="logo-wrapper-banner">
          <a href="/index.html">
            <img src="/icons-logo/light-logo.png" alt="cversion logo" />
          </a>
        </figure>
        <div class="header-content-wrapper">
          <nav class="top-nav">
            <ul>
              <li><a href="/index.html">Home</a></li>
              <li><a href="/html/blogs.html">Blog posts</a></li>
              <li><a href="/html/about.html">About us</a></li>
              <li><a href="/html/contact.html">Contact us</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="posts-heading">
        <div class="header-image-blogs">
          <img class="blogs-header-img" src="/images/croheader.jpg" alt="" />
        </div>
        <nav class="breadcrumbs">
          <ul>
            <li><a href="/index.html">Home &gt;</a></li>
            <li><a href="/html/contact.html">Contact &gt;</a></li>
          </ul>
        </nav>
      </section>
      <main class="main-contact">
        <h1>Contact</h1>
        <form class="contact-form" action="#">
          <label for="name">Name</label>
          <input type="name" />
          <label for="email">Email Address</label>
          <input type="email" />
          <label for="subject">Subject:</label>
          <input type="subject" />
          <label for="message">Message</label>
          <textarea name="message" id="" cols="30" rows="10"></textarea>
        </form>
      </main>
      <footer>
        <div class="footer-content-wrapper">
          <figure class="logo-wrapper-footer">
            <a href="/index.html">
              <img src="/icons-logo/light-logo.png" alt="cversion logo" />
            </a>
          </figure>
          <article class="footer-text-container">
            <a href="#">About us</a>
            <a href="#">Contact</a>
          </article>
        </div>
      </footer>
    </div>
  </body>
  <script src="/js/contact.js" type="module"></script>
</html>
